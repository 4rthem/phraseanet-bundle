language: php
sudo: false
php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
git:
  depth: 1
matrix:
  fast_finish: true
before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update --no-progress --no-interaction
install:
  - make deps
script:
  - >
      if [ $(phpenv version-name | tr '[:upper:]' '[:lower:]') -ne 'hhvm' ]; then
        echo "zend_extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini;
      fi
  - make test
  - >
      if [ $(phpenv version-name | tr '[:upper:]' '[:lower:]') -ne 'hhvm' ];
        then make scrutinizer;
      fi
